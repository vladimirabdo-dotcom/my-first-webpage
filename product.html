<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>منتجي الأول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .product {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>منتجي الأول</h1>
    <div class="product">
        <img src="https://i.imgur.com/abcd123.png" alt="منتج تجريبي">
        <h2>اسم المنتج</h2>
        <p>سعر: 25DA</p>
        <button onclick="alert('تم إضافة المنتج إلى السلة!')">أضف للسلة</button>
    </div>
</body>
</html>
